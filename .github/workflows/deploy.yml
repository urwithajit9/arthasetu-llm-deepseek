name: Deploy to Modal (Production)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  PYTHON_VERSION: "3.11"
  MODAL_VERSION: ">=0.63.0"

jobs:
  # ============================================================================
  # PRE-DEPLOYMENT VALIDATION
  # ============================================================================
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install modal ruff mypy

      - name: Lint with Ruff
        run: |
          ruff check modal_app.py --select E,F,W || true

      - name: Syntax Check
        run: |
          python -m py_compile modal_app.py

      - name: Check Modal Configuration
        run: |
          modal --version
          python -c "import modal; print(f'Modal version: {modal.__version__}')"

  # ============================================================================
  # DEPLOY TO MODAL
  # ============================================================================
  deploy:
    name: Deploy to Modal
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.web_url }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Modal
        run: |
          python -m pip install --upgrade pip
          pip install "modal${{ env.MODAL_VERSION }}"

      - name: Verify Modal Installation
        run: |
          modal --version
          modal profile current 2>/dev/null || echo "No profile set (expected for first time)"

      - name: Set Environment Variables
        run: |
          echo "ENVIRONMENT=${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_ENV
          echo "DEPLOY_TIME=$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_ENV
          echo "GIT_SHA=${GITHUB_SHA:0:7}" >> $GITHUB_ENV

      - name: Deploy to Modal
        id: deploy
        env:
          MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
          MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
        run: |
          echo "üöÄ Deploying to Modal ($ENVIRONMENT)"
          echo "üì¶ Git SHA: $GIT_SHA"
          echo "‚è∞ Deploy time: $DEPLOY_TIME"

          # Deploy with detailed output
          modal deploy modal_app.py --env $ENVIRONMENT 2>&1 | tee deploy_output.txt

          # Extract web URL if available
          WEB_URL=$(grep -oP 'https://[^\s]+modal\.run[^\s]*' deploy_output.txt | head -1 || echo "")
          if [ -n "$WEB_URL" ]; then
            echo "web_url=$WEB_URL" >> $GITHUB_OUTPUT
            echo "‚úÖ Deployed to: $WEB_URL"
          else
            echo "‚ö†Ô∏è  Web URL not found in output"
          fi

      - name: Health Check
        if: steps.deploy.outputs.web_url != ''
        run: |
          echo "üè• Running health check..."
          sleep 10  # Wait for deployment to stabilize

          HEALTH_URL="${{ steps.deploy.outputs.web_url }}/health"
          for i in {1..5}; do
            if curl -f -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" | grep -q "200"; then
              echo "‚úÖ Health check passed!"
              curl -s "$HEALTH_URL" | jq '.' || true
              exit 0
            fi
            echo "‚è≥ Attempt $i/5 failed, retrying..."
            sleep 5
          done

          echo "‚ùå Health check failed after 5 attempts"
          exit 1

      - name: Post Deployment Summary
        if: always()
        run: |
          echo "## üöÄ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: $ENVIRONMENT" >> $GITHUB_STEP_SUMMARY
          echo "- **Git SHA**: $GIT_SHA" >> $GITHUB_STEP_SUMMARY
          echo "- **Deploy Time**: $DEPLOY_TIME" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

          if [ -n "${{ steps.deploy.outputs.web_url }}" ]; then
            echo "- **URL**: ${{ steps.deploy.outputs.web_url }}" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================================================
  # POST-DEPLOYMENT TESTS
  # ============================================================================
  test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Integration Tests
        env:
          API_URL: ${{ needs.deploy.outputs.web_url }}
          TEST_API_KEY: ${{ secrets.TEST_API_KEY }}
        run: |
          echo "üß™ Running integration tests..."

          # Basic connectivity test
          curl -f "$API_URL/" || exit 1

          # Health check test
          curl -f "$API_URL/health" || exit 1

          echo "‚úÖ All tests passed!"

  # ============================================================================
  # NOTIFICATION (Optional)
  # ============================================================================
  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [deploy, test]
    if: always()
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ] && [ "${{ needs.test.result }}" == "success" ]; then
            echo "‚úÖ Deployment successful!"
          else
            echo "‚ùå Deployment failed!"
            exit 1
          fi

      # Add Slack/Discord/Email notification here if needed
      # - name: Notify Slack
      #   uses: 8398a7/action-slack@v3
      #   with:
      #     status: ${{ job.status }}
      #     webhook_url: ${{ secrets.SLACK_WEBHOOK }}